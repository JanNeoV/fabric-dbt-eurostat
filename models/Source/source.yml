models:
  - name: lh_freq
    config:
      contract:
        enforced: true
    columns:
      - name: pk
        data_type: integer
        tests:
          - unique
          - not_null
      - name: dimension_code
        data_type: string
      - name: interval
        data_type: string

  - name: lh_geo
    config:
